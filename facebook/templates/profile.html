<!-- This line defines the document type as HTML, specifying the version. -->
<!DOCTYPE html>

<!-- This section contains the entire HTML document. -->
<html>

<!-- The following lines are contained within the 'head' section of the HTML document. -->
<head>

    <!-- This sets the title of the web page that appears in the browser's title bar or tab. -->
    <title>Mini Facebook - Profile</title>

</head>

<!-- The following lines are contained within the 'body' section of the HTML document. -->
<body>

    <!-- This creates a level 2 (h2) heading, displaying 'Profile' on the web page. -->
    <h2>Profile</h2>

    <!-- These paragraphs display user information using placeholders ({{ username }}, {{ name }}, etc.) -->
    <p><strong>Username:</strong> {{ username }}</p>
    <p><strong>Name:</strong> {{ name }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
    <p><strong>Bio:</strong> {{ bio }}</p>
    
</body>
<!-- The 'body' section ends here. -->
</html>
<!-- The entire HTML document ends here. -->
